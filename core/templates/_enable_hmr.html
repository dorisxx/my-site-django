{% load static from staticfiles %}

{% if is_debug %}
<script src="http://localhost:3000/hmr/{{ hmr_path }}"></script>
<script>
    if (window.webpackHotUpdate === undefined) {
        document.write('<script src="{{ staticfiles_path }}"><\/script>')
    }
</script>
{% else %}
<script src="{{ staticfiles_path }}"></script>
{% endif %}
